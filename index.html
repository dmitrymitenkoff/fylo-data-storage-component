<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  
  <title>Fylo data storage component</title>
</head>
<body>
  <main class="site">

    <section class="icons">
     
        <img class="logo" src="/images/logo.svg" alt="">

      <div class="document icon">
        <img src="/images/icon-document.svg" alt="">
      </div> <!-- document -->

      <div class="folder icon">
        <img src="/images/icon-folder.svg" alt="">
      </div> <!-- folder  -->

      <div class="cloud icon">
        <img src="/images/icon-upload.svg" alt="">
      </div>
    </section> <!-- icons -->

    <section class="storage-info">
      
      
      <section>
        <p>You've used <strong>815 GB</strong> of your storage</p>

        <div class="bar">
          <div class="absolute-bar">
            <button class="btn"></button>
          </div> 
        </div>

        <div class="capacity">
          
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </section>

      <div class="remaining-storage">
        <div class="triangle"></div>
        <span class="num">185 </span> 
        <span class="text">GB Left</span>
        
      </div> <!-- remaining-storage -->

    </section>
  </main> <!-- site -->

  <footer>
    <div class="attribution">
      Coded by <a href="#">Dmitry Mitenkoff</a>.
    </div>
  </footer>

  
  
  
</body>
</html>
